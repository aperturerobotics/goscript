name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]

# Builds images for target boards.
permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.25.3']
        node: [25.x]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ matrix.go }}

      - name: Setup Node.JS ${{ matrix.node }}
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Yarn install
        run: yarn install

      - name: Test Go
        run: go test -timeout=10m -v ./...

      - name: Typecheck Js
        run: yarn typecheck

      - name: Test Js
        run: yarn test:js

      - name: Lint Js
        run: yarn lint:js
        
      - name: Check for git-dirty files in compliance directory
        run: |
          git status --porcelain=v1 compliance/ | grep -q "^" && {
            echo "Error: Found git-dirty files in compliance/ directory"
            git status --porcelain=v1 compliance/
            echo "=== Git diff for modified files ==="
            git diff compliance/
            echo "=== Git diff --stat ==="
            git diff --stat compliance/
            exit 1
          } || echo "No git-dirty files found in compliance/ directory"
