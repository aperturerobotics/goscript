name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]

# Builds images for target boards.
permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.24']
        node: [23.x]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ matrix.go }}

      - name: Setup Node.JS ${{ matrix.node }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Yarn install
        run: yarn install

      - name: Install tsx
        run: npm i -g tsx

      - name: Test Go
        run: go test -timeout=10m -v ./...

      - name: Typecheck Js
        run: yarn typecheck

      - name: Test Js
        run: yarn test:js

      - name: Lint Js
        run: yarn lint:js
        
      - name: Check for git-dirty files in compliance directory
        run: |
          git status --porcelain=v1 compliance/ | grep -q "^" && {
            echo "Error: Found git-dirty files in compliance/ directory"
            git status --porcelain=v1 compliance/
            exit 1
          } || echo "No git-dirty files found in compliance/ directory"
